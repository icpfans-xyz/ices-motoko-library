<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ices_example</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo_full_title.png" alt="ICES logo" />
      <form action="#">
        <div style="color:#707B7C;">opxi6-diaaa-aaaah-abhrq-cai -> oiwok-oqaaa-aaaah-abhra-cai -> Emit Event logs to ICES!</div>
        <table border="1" align="center" style="width: 100%;border-collapse: collapse;" >
          <tr>
            <td width="20%" rowspan="3" align="center"><label>Common events</label></td>
            <td width="20%" align="right" >Event Key:</td>
            <td align="left"><input id="txt_event_key" class="txtCass" alt="Name" type="text" value="Login" /></td>
            <td rowspan="3" align="center"><button id="btn_common" type="button">Emit to ICES!</button></td>
          </tr>
          <tr>
            <td align="right" >Sub Key:</td>
            <td align="left"><input id="txt_sub_key" class="txtCass" alt="Name" type="text" value="greeting"/></td>
          </tr>
          <tr>
            <td align="right" >Sub Value:</td>
            <td align="left"><input id="txt_sub_value" class="txtCass" alt="Name" type="text" value="Hello Web3 World!" /></td>
          </tr>
          <tr>
            <td colspan="4" align="center"><section id="sc_commom"></section></td>
          </tr>
          <tr>
            <td rowspan="3" align="center"><label>Transations events</label></td>
            <td align="right" >From:</td>
            <td align="left"><input id="tx_from" class="txtCass" type="text" value="p6gui-eqrxv-dgi2q-jsmkq-tuo5k-krqya-5dffp-hie66-v3zqx-fpmhw-6qe"/></td>
            <td rowspan="3" align="center"><button id="btn_tx" type="button">Emit to ICES!</button></td>
          </tr>
          <tr>
            <td align="right" >To:</td>
            <td align="left"><input id="tx_to" class="txtCass" alt="Name" type="text" value="5ymg4-pnuov-sg2u4-qdyhw-dnscm-t7nba-65tud-vgzzr-orkbo-gr3u5-nqe" /></td>
          </tr>
          <tr>
            <td align="right" >Amount:</td>
            <td align="left"><input id="tx_amount" class="txtCass" alt="Name" type="text" value="600" /></td>
          </tr>
          <tr>
            <td colspan="4" align="center"><section id="sc_tx"></section></td>
          </tr>
          <tr>
            <td colspan="4" align="center">
              <a href="https://explorer.ices.one" target="_blank">View in ICES Explorer</a>
            </td>
          </tr>
        </table>
      </form>
      
    </main>
  </body>
</html>
